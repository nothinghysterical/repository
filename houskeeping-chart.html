<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Completion Chart</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 40px auto;
    }
    canvas {
      max-width: 800px;
      margin: auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Rooms Completed This Week</h2>
  <canvas id="completionChart"></canvas>

  <script>
    const apiKey = '5b9a10e2092947d49dac84004ad149a2';
    const formId = '250955404825056';
    const roomFieldId = '18';

    function getWeekBounds() {
      const now = new Date();
      const day = now.getDay();
      const diffToMonday = (day === 0) ? -6 : 1 - day;
      const monday = new Date(now);
      monday.setHours(0, 0, 0, 0);
      monday.setDate(now.getDate() + diffToMonday);

      const sunday = new Date(monday);
      sunday.setDate(monday.getDate() + 6);
      sunday.setHours(23, 59, 59, 999);

      return { monday, sunday };
    }

    async function fetchSubmissions() {
      const url = `https://api.jotform.com/form/${formId}/submissions?apiKey=${apiKey}&limit=1000`;
      const res = await fetch(url);
      const data = await res.json();
      return data.content || [];
    }

    function groupByHour(submissions, monday, sunday) {
      const buckets = new Map();
      submissions.forEach(sub => {
        const createdAt = new Date(sub.created_at);
        if (createdAt < monday || createdAt > sunday) return;

        const hour = new Date(createdAt);
        hour.setMinutes(0, 0, 0);
        const key = hour.toISOString();
        buckets.set(key, (buckets.get(key) || 0) + 1);
      });

      const sortedKeys = [...buckets.keys()].sort();
      let cumulative = 0;
      const labels = [];
      const data = [];

      for (const k of sortedKeys) {
        cumulative += buckets.get(k);
        labels.push(k);
        data.push(cumulative);
      }

      return { labels, data };
    }

    async function main() {
      const { monday, sunday } = getWeekBounds();
      const submissions = await fetchSubmissions();
      const { labels, data } = groupByHour(submissions, monday, sunday);

      new Chart(document.getElementById('completionChart'), {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Completed Rooms',
            data,
            borderColor: '#007bff',
            backgroundColor: 'rgba(0,123,255,0.1)',
            tension: 0.25,
            pointRadius: 2,
            fill: true,
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'hour',
                tooltipFormat: 'MMM d, h:mm a'
              },
              title: {
                display: true,
                text: 'Time Submitted'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Cumulative Room Completions'
              },
              beginAtZero: true
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    main().catch(err => {
      console.error(err);
      document.body.insertAdjacentHTML('beforeend', '<p style="color:red;">Error loading data</p>');
    });
  </script>
</body>
</html>
