<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Assignments</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }
    .person-block { margin-bottom: 40px; border-top: 1px solid #ccc; padding-top: 20px; }
    .submissions a { display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Room Assignments</h1>
  <div id="assignmentsContainer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const ROOM_FORM_ID = '250955404825056';
    const ROOM_FIELD_ID = '18';
    const API_KEY = '5b9a10e2092947d49dac84004ad149a2';
    const BOARD_FORM_ID = '251415718602049';

    const today = new Date();
    const currentDay = today.toLocaleString('en-US', { weekday: 'long' });
    const previousMonday = new Date(today);
    previousMonday.setDate(today.getDate() - ((today.getDay() + 6) % 7));

    let assignedRoomsByPerson = {};

    function fetchCSV() {
      fetch('rooms-shifts.csv')
        .then(response => response.text())
        .then(text => {
          const parsed = Papa.parse(text, { header: true });
          for (const row of parsed.data) {
            if (!row.Room || !row.Assigned) continue;
            const person = row.Assigned.trim();
            if (!assignedRoomsByPerson[person]) assignedRoomsByPerson[person] = [];
            assignedRoomsByPerson[person].push(row);
          }
          fetchRoomSubmissions();
        });
    }

    async function fetchRoomSubmissions() {
      const res = await fetch(`https://api.jotform.com/form/${ROOM_FORM_ID}/submissions?apiKey=${API_KEY}`);
      const data = await res.json();
      const submissions = data.content || [];

      const completedRooms = new Set();
      for (const sub of submissions) {
        const createdAt = new Date(sub.created_at);
        if (createdAt >= previousMonday) {
          const roomAnswer = sub.answers?.[ROOM_FIELD_ID]?.answer?.trim();
          if (roomAnswer) completedRooms.add(roomAnswer);
        }
      }

      displayAssignments(completedRooms);
    }

    function displayAssignments(completedRooms) {
      const container = document.getElementById('assignmentsContainer');
      container.innerHTML = '';

      for (const person in assignedRoomsByPerson) {
        const rooms = assignedRoomsByPerson[person];
        const dueToday = [];
        const overdue = [];

        for (const room of rooms) {
          if (completedRooms.has(room.Room)) continue;

          if (room.Day === currentDay) {
            dueToday.push(room.Room);
          } else {
            const roomDayNum = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
              .indexOf(room.Day);
            const roomDate = new Date(previousMonday);
            roomDate.setDate(previousMonday.getDate() + (roomDayNum - 1));
            if (roomDate < today) {
              overdue.push(room.Room);
            }
          }
        }

        const block = document.createElement('div');
        block.classList.add('person-block');
        block.innerHTML = `<h2>${person}</h2>`;

        if (dueToday.length > 0) {
          block.innerHTML += `<h3>Due today</h3><ul>${dueToday.map(r => `<li>${r}</li>`).join('')}</ul>`;
        }

        if (overdue.length > 0) {
          block.innerHTML += `<h3>Overdue</h3><ul>${overdue.map(r => `<li>${r}</li>`).join('')}</ul>`;
        }

        if (dueToday.length === 0 && overdue.length === 0) {
          const statusBlock = document.createElement('div');
          statusBlock.innerHTML = `<p><strong>See Brian for additional items</strong></p>`;
          block.appendChild(statusBlock);
          fetchIncompleteBoardItems(statusBlock);
        }

        container.appendChild(block);
      }
    }

    async function fetchIncompleteBoardItems(container) {
      const res = await fetch(`https://api.jotform.com/form/${BOARD_FORM_ID}/submissions?apiKey=${API_KEY}`);
      const data = await res.json();
      const submissions = data.content || [];

      const incomplete = submissions.filter(sub => {
        for (const key in sub.answers) {
          const answer = sub.answers[key];
          if (answer.text && answer.text.toLowerCase().includes('completed')) {
            return answer.answer === 'No' || answer.answer === false || answer.answer === 'Unchecked';
          }
        }
        return false;
      });

      if (incomplete.length > 0) {
        const section = document.createElement('div');
        section.classList.add('submissions');
        section.innerHTML = `<p><strong>Additional submissions not marked complete:</strong></p>`;
        incomplete.forEach(sub => {
          const url = `https://www.jotform.com/submission/${sub.id}`;
          section.innerHTML += `<a href="${url}" target="_blank">Submission ${sub.id}</a>`;
        });
        container.appendChild(section);
      }
    }

    fetchCSV();
  </script>
</body>
</html>
