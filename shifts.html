<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cleaning Tasks for Today</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    h2 {
      margin-top: 2em;
      background: #222;
      color: #fff;
      padding: 0.5em;
    }
    h3 {
      margin-top: 1em;
      margin-bottom: 0.2em;
      color: #444;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.2em;
    }
    ul {
      list-style: none;
      padding-left: 1em;
    }
    li {
      margin-bottom: 0.4em;
    }
    .late {
      color: red;
    }
    .section {
      background: #fff;
      padding: 1em;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      margin-bottom: 2em;
    }
  </style>
</head>
<body>
  <h1>Cleaning Tasks for Today</h1>
  <div id="results">Loading...</div>

  <script>
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const dayOfWeekMap = {
      Sunday: 0,
      Monday: 1,
      Tuesday: 2,
      Wednesday: 3,
      Thursday: 4,
      Friday: 5,
      Saturday: 6
    };

    function getDateThisWeek(dayName) {
      const now = new Date();
      const todayIdx = now.getDay();
      const targetIdx = dayOfWeekMap[dayName];
      const diff = targetIdx - todayIdx;
      const result = new Date(now);
      result.setDate(now.getDate() + diff);
      result.setHours(0, 0, 0, 0);
      return result;
    }

    function formatDateDiff(dateStr) {
      if (!dateStr) return "never";
      const date = new Date(dateStr);
      const diffDays = Math.floor((today - date) / (1000 * 60 * 60 * 24));
      return `${diffDays} day${diffDays === 1 ? "" : "s"} ago`;
    }

    function handleCSV(content) {
      const lines = content.trim().split(/\r?\n/);
      lines.shift(); // remove header

      const roomLastCompleted = new Map(); // stub for completion data
      const tasksByPerson = {};

      lines.forEach(line => {
        const parts = line.split(',').map(p => p.trim());
        if (parts.length < 6) return;

        const [room, campus, priorityStr, timeStr, assignedRaw, dayNameRaw] = parts;
        const assigned = assignedRaw || "Unassigned";
        const scheduledDay = dayNameRaw;

        if (!room || !scheduledDay) return;

        const scheduledDate = getDateThisWeek(scheduledDay);
        const lastCompleted = roomLastCompleted.get(room); // assume empty unless integrated
        const lastDate = lastCompleted ? new Date(lastCompleted) : null;

        const task = {
          room,
          scheduledDay,
          scheduledDate,
          lastCompleted: lastDate
        };

        const status = !lastDate || lastDate < scheduledDate ? 
                       (scheduledDate < today ? 'Overdue' : 'Due Today') : 
                       null;

        if (!status) return;

        if (!tasksByPerson[assigned]) {
          tasksByPerson[assigned] = { overdue: [], today: [] };
        }

        if (status === 'Overdue') {
          tasksByPerson[assigned].overdue.push(task);
        } else {
          tasksByPerson[assigned].today.push(task);
        }
      });

      renderResults(tasksByPerson);
    }

    function renderResults(tasksByPerson) {
      const container = document.getElementById("results");
      container.innerHTML = "";

      Object.entries(tasksByPerson).forEach(([person, { today, overdue }]) => {
        const section = document.createElement("div");
        section.className = "section";

        const heading = document.createElement("h2");
        heading.textContent = person;
        section.appendChild(heading);

        if (today.length > 0) {
          const h3 = document.createElement("h3");
          h3.textContent = "Due Today";
          section.appendChild(h3);

          const ul = document.createElement("ul");
          today.forEach(task => {
            const li = document.createElement("li");
            const lastText = task.lastCompleted ? `(last completed: ${formatDateDiff(task.lastCompleted)})` : "(never completed)";
            li.textContent = `${task.room} ${lastText}`;
            ul.appendChild(li);
          });
          section.appendChild(ul);
        }

        if (overdue.length > 0) {
          const h3 = document.createElement("h3");
          h3.textContent = "Overdue";
          section.appendChild(h3);

          const ul = document.createElement("ul");
          overdue.forEach(task => {
            const li = document.createElement("li");
            li.classList.add("late");
            const lastText = task.lastCompleted ? `(last completed: ${formatDateDiff(task.lastCompleted)})` : "(never completed)";
            li.textContent = `${task.room} ${lastText}`;
            ul.appendChild(li);
          });
          section.appendChild(ul);
        }

        container.appendChild(section);
      });
    }

    fetch('rooms-shifts.csv')
      .then(resp => {
        if (!resp.ok) throw new Error("Could not load CSV.");
        return resp.text();
      })
      .then(handleCSV)
      .catch(err => {
        document.getElementById("results").textContent = `Error: ${err.message}`;
      });
  </script>
</body>
</html>
