<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Shifts Status</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { border-bottom: 1px solid #ccc; padding-top: 20px; }
    .room { margin-left: 20px; }
    .due-today { color: green; font-weight: bold; }
    .overdue { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Room Cleaning Tasks</h1>
  <div id="taskList">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const taskList = document.getElementById('taskList');

    const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const today = new Date();
    const todayDay = daysOfWeek[today.getDay()];
    const monday = new Date(today);
    monday.setDate(today.getDate() - ((today.getDay() + 6) % 7));

    function parseCSV(data) {
      const results = Papa.parse(data, { header: true, skipEmptyLines: true });
      const grouped = { A: { dueToday: [], overdue: [] }, B: { dueToday: [], overdue: [] } };

      results.data.forEach(row => {
        const assignee = row.Assigned;
        const roomDay = row.Day;
        const roomDayIndex = daysOfWeek.indexOf(roomDay);
        const todayIndex = today.getDay();

        if (roomDay === todayDay) {
          grouped[assignee].dueToday.push(row.Room);
        } else if (roomDayIndex > 0 && roomDayIndex < todayIndex) {
          grouped[assignee].overdue.push(row.Room);
        }
      });

      render(grouped);
    }

    function render(grouped) {
      taskList.innerHTML = '';
      Object.keys(grouped).forEach(assignee => {
        taskList.innerHTML += `<h2>Assigned to ${assignee}</h2>`;

        taskList.innerHTML += `<div class='due-today'>Rooms Due Today:</div>`;
        if (grouped[assignee].dueToday.length) {
          grouped[assignee].dueToday.forEach(room => {
            taskList.innerHTML += `<div class='room'>- ${room}</div>`;
          });
        } else {
          taskList.innerHTML += `<div class='room'>None</div>`;
        }

        taskList.innerHTML += `<div class='overdue'>Overdue Rooms:</div>`;
        if (grouped[assignee].overdue.length) {
          grouped[assignee].overdue.forEach(room => {
            taskList.innerHTML += `<div class='room'>- ${room}</div>`;
          });
        } else {
          taskList.innerHTML += `<div class='room'>None</div>`;
        }
      });
    }

    fetch('rooms-shifts.csv')
      .then(response => response.text())
      .then(data => parseCSV(data))
      .catch(error => taskList.innerHTML = 'Error loading CSV: ' + error);
  </script>
</body>
</html>
