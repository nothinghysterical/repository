<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Completion Status</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-top: 40px; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; }
    .done { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <h1>A (assigned name)</h1>
  <h2>Due Today</h2>
  <ul id="due-today"></ul>

  <h2>Overdue</h2>
  <ul id="overdue"></ul>

  <p id="all-complete" style="font-weight: bold; color: green;"></p>

  <script>
    const apiKey = '5b9a10e2092947d49dac84004ad149a2';
    const formId = '250955404825056';
    const roomFieldId = '18';

    async function getCompletedRooms() {
      const response = await fetch(`https://api.jotform.com/form/${formId}/submissions?apiKey=${apiKey}`);
      const data = await response.json();
      const submissions = data.content;
      return submissions.map(s => s.answers[roomFieldId]?.answer).filter(Boolean);
    }

    async function loadRooms() {
      const response = await fetch('rooms-shifts.csv');
      const text = await response.text();
      const rows = text.trim().split('\n').slice(1);
      const rooms = rows.map(r => {
        const [Room, Campus, Priority, Time, Assigned, Day] = r.split(',');
        return { Room, Campus, Priority, Time, Assigned, Day };
      });
      return rooms.filter(r => r.Assigned === 'A');
    }

    function isMonday(date) {
      return date.getDay() === 1;
    }

    function getPastMonday(date) {
      const day = date.getDay();
      const diff = day === 0 ? 6 : day - 1;
      const pastMonday = new Date(date);
      pastMonday.setDate(date.getDate() - diff);
      pastMonday.setHours(0, 0, 0, 0);
      return pastMonday;
    }

    async function render() {
      const completedRooms = await getCompletedRooms();
      const allRooms = await loadRooms();
      const today = new Date();
      const todayStr = today.toLocaleDateString('en-US', { weekday: 'long' });
      const pastMonday = getPastMonday(today);

      const dueToday = allRooms.filter(r => r.Day === todayStr && !completedRooms.includes(r.Room));
      const overdue = allRooms.filter(r => {
        const day = r.Day;
        const roomDay = new Date(pastMonday);
        if (day === 'Monday') return !completedRooms.includes(r.Room);
        return false;
      });

      const dueTodayList = document.getElementById('due-today');
      dueToday.forEach(r => {
        const li = document.createElement('li');
        li.textContent = r.Room;
        dueTodayList.appendChild(li);
      });

      const overdueList = document.getElementById('overdue');
      overdue.forEach(r => {
        if (!dueToday.find(x => x.Room === r.Room)) { // avoid duplicates
          const li = document.createElement('li');
          li.textContent = r.Room;
          overdueList.appendChild(li);
        }
      });

      if (dueToday.length === 0 && overdue.filter(r => !dueToday.find(x => x.Room === r.Room)).length === 0) {
        document.getElementById('all-complete').textContent = 'See Brian for additional items';
      }
    }

    render();
  </script>
</body>
</html>
