<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pending Room Assignments</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1 { text-align: center; margin-bottom: 1rem; }
    h2 { margin-top: 2rem; margin-bottom: 0.5rem; }
    h3 { margin-left: 1rem; margin-bottom: 0.25rem; color: #333; }
    ul { margin-left: 2rem; margin-bottom: 1rem; list-style-type: none; padding-left: 1rem; }
    li { margin-bottom: 0.25rem; }

    .done { color: green; }
    .done::before {
      content: "âœ“ ";
      color: green;
      font-weight: bold;
      margin-right: 0.25rem;
    }

    .not-done { font-weight: bold; }

    .housekeeper-section {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    .refresh-button {
      display: block;
      margin: 0 auto 1rem;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      body {
        margin: 10px;
      }

      h1, h2, h3 {
        font-size: 1.1rem;
      }

      .refresh-button {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }

      ul {
        margin-left: 1rem;
        padding-left: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Pending Room Assignments</h1>
  <button class="refresh-button" onclick="location.reload()">Refresh</button>
  <div id="assignments">Loading...</div>

  <script src="assignments-loader.js"></script>
</body>
</html>
