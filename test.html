<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colerain Task Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    h2 {
      margin-top: 1.5em;
    }
    h3 {
      margin-bottom: 0.25em;
    }
    .done {
      text-decoration: line-through;
      color: gray;
    }
    a {
      text-decoration: underline;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Colerain Task Dashboard</h1>
  <div id="output">Loading...</div>

  <script>
    async function loadCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const [headerLine, ...lines] = text.trim().split('\n');
      const headers = headerLine.split('\t');
      return lines.map(line => {
        const parts = line.split('\t');
        const obj = {};
        headers.forEach((h, i) => {
          obj[h.trim()] = parts[i]?.trim() || '';
        });
        return obj;
      });
    }

    function getName(val) {
      return (val || '').trim().toUpperCase();
    }

    async function load() {
      const [submissions, tasksWeek, tasksExtra] = await Promise.all([
        fetch('submissions.json').then(r => r.json()),
        loadCSV('schedules/Colerain-Week.csv'),
        loadCSV('schedules/colerain-tasks.csv'),
      ]);

      const completedRooms = new Set();
      submissions.forEach(sub => {
        const room = sub.answers?.["18"]?.answer?.trim();
        if (room) completedRooms.add(room.toLowerCase());
      });

      const grouped = {};

      function addTask(task) {
        const day = task.Day || 'Any';
        const hk = getName(task.Housekeeper || task.Assigned || task['Assigned To']);
        const room = task['Room Name'];
        const link = task.FormLink || task.Link || '';
        if (!hk || !room) return;

        grouped[hk] = grouped[hk] || {};
        grouped[hk][day] = grouped[hk][day] || [];
        grouped[hk][day].push({ room, link });
      }

      tasksWeek.forEach(addTask);
      tasksExtra.forEach(addTask);

      const output = document.getElementById('output');
      output.innerHTML = '';

      Object.keys(grouped).sort().forEach(hk => {
        const days = grouped[hk];
        const dayOrder = ['Any', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
        const flatTasks = Object.values(days).flat();
        const remaining = flatTasks.filter(t => !completedRooms.has(t.room.toLowerCase())).length;

        const hkHeader = document.createElement('h2');
        hkHeader.textContent = `${hk} (${remaining} remaining)`;
        output.appendChild(hkHeader);

        dayOrder.forEach(day => {
          const list = days[day];
          if (!list || list.length === 0) return;

          const dayHeader = document.createElement('h3');
          dayHeader.textContent = day;
          output.appendChild(dayHeader);

          const ul = document.createElement('ul');
          list.forEach(task => {
            const li = document.createElement('li');
            const completed = completedRooms.has(task.room.toLowerCase());

            if (task.link) {
              const a = document.createElement('a');
              a.href = task.link;
              a.textContent = task.room;
              a.target = '_blank';
              if (completed) a.classList.add('done');
              li.appendChild(a);
            } else {
              li.textContent = task.room;
              if (completed) li.classList.add('done');
            }

            ul.appendChild(li);
          });
          output.appendChild(ul);
        });
      });
    }

    load();
  </script>
</body>
</html>
