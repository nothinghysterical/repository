<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Check-In Status (This Week)</title>
  <style>
    table { border-collapse: collapse; width: 100%; max-width: 700px; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; text-align: left; }
    .status-ok { background-color: #d4edda; color: #155724; font-weight: bold; }
    .status-missing { background-color: #f8d7da; color: #721c24; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Room Check-Ins This Week (Mon-Sun)</h2>
  <table id="status-table">
    <thead>
      <tr>
        <th>Room</th>
        <th>Status</th>
        <th>Last Check-In</th>
        <th>Submissions Count</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiKey = '5b9a10e2092947d49dac84004ad149a2';
    const formId = '250955404825056';
    const roomFieldId = '18'; // update as needed

    function getWeekBounds() {
      const now = new Date();
      const day = now.getDay();
      const diffToMonday = (day === 0) ? -6 : 1 - day;
      const monday = new Date(now);
      monday.setHours(0,0,0,0);
      monday.setDate(now.getDate() + diffToMonday);
      const sunday = new Date(monday);
      sunday.setDate(monday.getDate() + 6);
      sunday.setHours(23,59,59,999);
      return { monday, sunday };
    }

    const { monday, sunday } = getWeekBounds();

    // Fetch rooms.csv and parse room list
    fetch('rooms.csv')
      .then(response => response.text())
      .then(text => {
        const allRooms = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);

        // Fetch submissions
        return fetch(`https://api.jotform.com/form/${formId}/submissions?apiKey=${apiKey}`)
          .then(res => res.json())
          .then(data => {
            const submissions = data.content || [];
            const latestCheckInByRoom = {};
            const submissionsCountByRoom = {};

            submissions.forEach(sub => {
              const submittedAt = new Date(sub.created_at);
              if (submittedAt >= monday && submittedAt <= sunday) {
                const roomName = sub.answers[roomFieldId]?.answer?.trim();
                if (roomName) {
                  // Track latest check-in
                  if (!latestCheckInByRoom[roomName] || submittedAt > latestCheckInByRoom[roomName]) {
                    latestCheckInByRoom[roomName] = submittedAt;
                  }
                  // Track submissions count
                  submissionsCountByRoom[roomName] = (submissionsCountByRoom[roomName] || 0) + 1;
                }
              }
            });

            const tbody = document.querySelector("#status-table tbody");
            tbody.innerHTML = '';

            allRooms.forEach(room => {
              const lastCheckInDate = latestCheckInByRoom[room];
              const count = submissionsCountByRoom[room] || 0;
              const hasTurnedIn = !!lastCheckInDate;
              const statusText = hasTurnedIn ? "✅ Turned In" : "❌ Missing";
              const statusClass = hasTurnedIn ? "status-ok" : "status-missing";
              const lastCheckInFormatted = hasTurnedIn
                ? lastCheckInDate.toLocaleString(undefined, { dateStyle: 'short', timeStyle: 'short' })
                : '-';

              tbody.insertAdjacentHTML('beforeend', `
                <tr>
                  <td>${room}</td>
                  <td class="${statusClass}">${statusText}</td>
                  <td>${lastCheckInFormatted}</td>
                  <td>${count}</td>
                </tr>
              `);
            });
          });
      })
      .catch(err => {
        console.error(err);
        document.body.insertAdjacentHTML('beforeend', '<p style="color:red;">Error loading rooms or submissions</p>');
      });
  </script>
</body>
</html>
