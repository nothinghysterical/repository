<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Check-In Status (This Week)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      font-size: 1.4em;
      margin-bottom: 0.5em;
    }
    #summary {
      font-weight: bold;
      margin-bottom: 1em;
      font-size: 1em;
    }
    #filter-container {
      margin-bottom: 1em;
    }
    #filter {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      font-size: 1em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      font-size: 0.9em;
    }
    th, td {
      padding: 8px 10px;
      border: 1px solid #ccc;
      text-align: left;
      word-break: break-word;
    }
    th {
      background-color: #f2f2f2;
      cursor: pointer;
    }
    .status-ok {
      background-color: #d4edda;
      color: #155724;
      font-weight: bold;
    }
    .status-missing {
      background-color: #f8d7da;
      color: #721c24;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 0.5em;
        background-color: white;
      }
      td {
        border: none;
        border-bottom: 1px solid #eee;
        padding: 6px 0;
        display: flex;
        justify-content: space-between;
        font-size: 0.95em;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        flex: 0 0 45%;
        color: #555;
      }
    }
  </style>
</head>
<body>
  <h2>Room Check-Ins This Week (Mon-Sun)</h2>
  <div id="summary"></div>
  <div id="filter-container">
    <input type="text" id="filter" placeholder="Filter rooms by name...">
  </div>
  <table id="status-table">
    <thead>
      <tr>
        <th data-key="room">Room</th>
        <th data-key="status">Status</th>
        <th data-key="lastCheckIn">Last Check-In</th>
        <th data-key="count">Submissions Count</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiKey = '5b9a10e2092947d49dac84004ad149a2';
    const formId = '250955404825056';
    const roomFieldId = '18';
    const tbody = document.querySelector("#status-table tbody");

    function getWeekBounds() {
      const now = new Date();
      const day = now.getDay();
      const diffToMonday = (day === 0) ? -6 : 1 - day;
      const monday = new Date(now);
      monday.setHours(0,0,0,0);
      monday.setDate(now.getDate() + diffToMonday);
      const sunday = new Date(monday);
      sunday.setDate(monday.getDate() + 6);
      sunday.setHours(23,59,59,999);
      return { monday, sunday };
    }

    const { monday, sunday } = getWeekBounds();
    document.getElementById('summary').textContent = `Week: ${monday.toDateString()} - ${sunday.toDateString()}`;

    function formatDate(date) {
      return date.toLocaleString(undefined, { dateStyle: 'short', timeStyle: 'short' });
    }

    let tableData = [];

    function renderTable(data) {
      tbody.innerHTML = '';
      data.forEach(row => {
        tbody.insertAdjacentHTML('beforeend', `
          <tr>
            <td data-label="Room">${row.room}</td>
            <td data-label="Status" class="${row.statusClass}">${row.status}</td>
            <td data-label="Last Check-In">${row.lastCheckIn}</td>
            <td data-label="Submissions Count">${row.count}</td>
          </tr>
        `);
      });
    }

    function updateSummary(data) {
      const completedCount = data.filter(row => row.statusClass === "status-ok").length;
      const percentage = ((completedCount / data.length) * 100).toFixed(1);
      document.getElementById('summary').textContent += ` | Rooms Completed: ${completedCount} of ${data.length} (${percentage}%)`;
    }

    fetch('rooms.csv')
      .then(res => res.text())
      .then(text => {
        const allRooms = text.split('\n').map(r => r.trim()).filter(Boolean);
        return fetch(`https://api.jotform.com/form/${formId}/submissions?apiKey=${apiKey}`)
          .then(res => res.json())
          .then(data => {
            const submissions = data.content || [];
            const latestCheckInByRoom = {};
            const submissionsCountByRoom = {};

            submissions.forEach(sub => {
              const submittedAt = new Date(sub.created_at);
              if (submittedAt >= monday && submittedAt <= sunday) {
                const roomName = sub.answers[roomFieldId]?.answer?.trim();
                if (roomName) {
                  if (!latestCheckInByRoom[roomName] || submittedAt > latestCheckInByRoom[roomName]) {
                    latestCheckInByRoom[roomName] = submittedAt;
                  }
                  submissionsCountByRoom[roomName] = (submissionsCountByRoom[roomName] || 0) + 1;
                }
              }
            });

            tableData = allRooms.map(room => {
              const lastCheckInDate = latestCheckInByRoom[room];
              const count = submissionsCountByRoom[room] || 0;
              const hasTurnedIn = !!lastCheckInDate;
              return {
                room,
                status: hasTurnedIn ? "✅ Turned In" : "❌ Missing",
                statusClass: hasTurnedIn ? "status-ok" : "status-missing",
                lastCheckIn: hasTurnedIn ? formatDate(lastCheckInDate) : '-',
                count
              };
            });

            renderTable(tableData);
            updateSummary(tableData);
          });
      });

    // Sorting
    document.querySelectorAll('th').forEach(th => {
      th.addEventListener('click', () => {
        const key = th.dataset.key;
        const isNumeric = key === 'count';
        const sorted = [...tableData].sort((a, b) => {
          if (isNumeric) return b[key] - a[key];
          return (a[key] || '').localeCompare(b[key] || '');
        });
        renderTable(sorted);
      });
    });

    // Filtering
    document.getElementById('filter').addEventListener('input', (e) => {
      const search = e.target.value.toLowerCase();
      const filtered = tableData.filter(row => row.room.toLowerCase().includes(search));
      renderTable(filtered);
    });
  </script>
</body>
</html>
