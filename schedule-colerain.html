<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pending Room Assignments</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    h2 {
      margin-top: 2rem;
      margin-bottom: 0.5rem;
    }
    h3 {
      margin-left: 1rem;
      margin-bottom: 0.25rem;
      color: #333;
    }
    ul {
      margin-left: 2rem;
      margin-bottom: 1rem;
      list-style-type: disc;
    }
    .no-pending {
      text-align: center;
      color: #666;
      margin-top: 2rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Pending Room Assignments</h1>
  <div id="assignments"></div>
  <script>
    // Map housekeeper initials to full names (from "Colerain Assignees" CSV)
    const housekeeperNames = {
      A: 'Brian',
      B: 'Thomas',
      C: 'Lisa'
    };

    // Weekdays ordered Mon-Sun for display and sorting
    const weekdayOrder = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

    // Parse CSV text into array of objects
    function parseCsv(text) {
      const lines = text.trim().split('\n').filter(line => line.trim() !== '');
      const headers = lines[0].split(/\t|,/).map(h => h.trim());
      return lines.slice(1).map(line => {
        const values = line.split(/\t|,/);
        const obj = {};
        headers.forEach((h, i) => obj[h] = values[i]?.trim() || '');
        return obj;
      });
    }

    // Get current week's Monday date object
    function getMonday(date = new Date()) {
      const d = new Date(date);
      const day = d.getDay();
      const diff = (day === 0 ? -6 : 1) - day;
      d.setHours(0, 0, 0, 0);
      d.setDate(d.getDate() + diff);
      return d;
    }

    // Check if date is in current week (Mon-Sun)
    function isDateInCurrentWeek(date) {
      const monday = getMonday();
      const sunday = new Date(monday);
      sunday.setDate(monday.getDate() + 6);
      return date >= monday && date <= sunday;
    }

    async function load() {
      const assignmentsDiv = document.getElementById('assignments');

      // Load the Special Schedule CSV
      const scheduleResponse = await fetch('Colerain - Special Schedule.csv');
      const scheduleText = await scheduleResponse.text();
      const scheduleData = parseCsv(scheduleText);

      // Load the Assignees CSV
      const assigneesResponse = await fetch('Colerain Assignees.csv');
      const assigneesText = await assigneesResponse.text();
      const assigneesData = parseCsv(assigneesText);

      // Build set of assigned rooms from Assignees CSV for filtering
      // We will use it only to map housekeeper initials to names for filtering,
      // but we already have that map above, so we can skip this step.

      // Fetch JotForm submissions for the week
      const apiKey = '5b9a10e2092947d49dac84004ad149a2';
      const formId = '250955404825056';
      const roomFieldId = '18';

      const submissionsData = await fetch(`https://api.jotform.com/form/${formId}/submissions?apiKey=${apiKey}&limit=1000`)
        .then(res => res.json())
        .then(json => json.content || []);

      // Filter submissions to only this week and get completed rooms (unique)
      const monday = getMonday();
      const sunday = new Date(monday);
      sunday.setDate(monday.getDate() + 6);

      const completedRoomsSet = new Set();
      submissionsData.forEach(sub => {
        const createdAt = new Date(sub.created_at);
        if (createdAt < monday || createdAt > sunday) return;

        const room = sub.answers?.[roomFieldId]?.answer?.trim();
        if (room) {
          completedRoomsSet.add(room);
        }
      });

      // Filter schedule to only pending rooms (not completed)
      // Group by housekeeper, then by day (ordered)
      const grouped = {};

      // Use housekeeper full name, default to initial if missing
      function getName(initial) {
        return housekeeperNames[initial] || initial;
      }

      // Build structure: grouped[housekeeperName][day] = [rooms]
      for (const item of scheduleData) {
        const day = item.Day;
        const hkInitial = item.Housekeeper;
        const room = item['Room Name'];

        if (!day || !hkInitial || !room) continue;

        // Skip if room was completed this week
        if (completedRoomsSet.has(room)) continue;

        const hkName = getName(hkInitial);
        if (!grouped[hkName]) grouped[hkName] = {};
        if (!grouped[hkName][day]) grouped[hkName][day] = [];
        grouped[hkName][day].push(room);
      }

      // Sort days inside each housekeeper by weekdayOrder
      // Also skip housekeepers with no pending rooms
      const housekeepersWithPending = Object.entries(grouped)
        .map(([hkName, days]) => {
          // Filter days to only those with rooms, and sort days by weekdayOrder
          const filteredDays = {};
          weekdayOrder.forEach(day => {
            if (days[day]?.length) {
              filteredDays[day] = days[day];
            }
          });
          return [hkName, filteredDays];
        })
        .filter(([_, days]) => Object.keys(days).length > 0);

      // If no pending rooms at all:
      if (housekeepersWithPending.length === 0) {
        assignmentsDiv.innerHTML = `<p class="no-pending">All rooms are completed this week!</p>`;
        return;
      }

      // Build HTML for display
      let html = '';
      housekeepersWithPending.forEach(([hkName, days]) => {
        html += `<h2>${hkName}</h2>`;
        for (const day of Object.keys(days)) {
          html += `<h3>${day}</h3><ul>`;
          days[day].forEach(room => {
            html += `<li>${room}</li>`;
          });
          html += `</ul>`;
        }
      });

      assignmentsDiv.innerHTML = html;
    }

    load().catch(err => {
      document.getElementById('assignments').innerHTML = `<p style="color:red;">Error loading assignments: ${err.message}</p>`;
      console.error(err);
    });
  </script>
</body>
</html>
