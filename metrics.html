<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Full Screen GIF</title>
<style>
  /* Apply CSS to make the GIF cover the entire screen */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  
  .fullscreen-gif {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
</style>
<meta http-equiv="refresh" content="300"> <!-- Refresh every 300 seconds (5 minutes) -->
</head>
<body>
  <!-- Replace "URL_TO_YOUR_GIF" with the actual URL of your GIF -->
  <img src="https://nothinghysterical.github.io/repository/Metrics.gif" class="fullscreen-gif" alt="Full Screen GIF" loop>
</body>
</html>
