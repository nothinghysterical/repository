<!DOCTYPE html>
//
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Full Screen GIF</title>
<style>
  /* Apply CSS to make the GIF cover the entire screen */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  
  .fullscreen-gif {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  /* Style for the days remaining text with a black box around it */
  .countdown-text {
    position: fixed;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 25px;
    color: white;
    font-weight: bold;
    padding: 10px;
    background-color: black;
    border-radius: 5px;
    z-index: 1;
  }
</style>
<meta http-equiv="refresh" content="300"> <!-- Refresh every 300 seconds (5 minutes) -->
</head>
<body>
  <!-- Replace "URL_TO_YOUR_GIF" with the actual URL of your GIF -->
  <img src="https://nothinghysterical.github.io/repository/metrics.gif" class="fullscreen-gif" alt="Full Screen GIF">

  <!-- Element to display the countdown -->
  <div id="countdown" class="countdown-text"></div>

  <script>
    // Function to calculate the number of days until 
    function updateCountdown() {
      const targetDate = new Date('2025-12-24'); // Target date
      const today = new Date();
      const timeDifference = targetDate - today; // Time difference in milliseconds
      const daysRemaining = Math.ceil(timeDifference / (1000 * 60 * 60 * 24)); // Convert to days
      const countdownElement = document.getElementById('countdown');
      countdownElement.textContent = `Days Until Christmas Eve: ${daysRemaining}`;
    }

    // Update the countdown every time the page is loaded
    updateCountdown();
  </script>
</body>
</html>
