<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Untitled Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    td {
      text-align: center;
      font-weight: bold;
      padding: 15px;
      border: 1px solid #ccc;
      font-size: 18px;
    }

    td p:last-child {
      font-size: 50px; /* Adjust the font size for the last paragraph (numbers) */
    }

    tr:nth-child(odd) {
      background-color: #ddf2d8; /* Light pastel green */
    }

    tr:nth-child(even) {
      background-color: #aedc91; /* Medium pastel green */
    }

  </style>
</head>

<body>
  <h1>Signals</h1>
  <table>
    <tbody>
      <tr>
        <td><p>Baptisms</p><p>100</p></td>
        <td><p>Discover White Oak (C/R)</p><p>70/70</p></td>
        <td><p>Groups</p><p>300</p></td>
      </tr>
      <tr>
        <td><p>Missions</p><p>80</p></td>
        <td><p>The ONE</p><p>100%</p></td>
        <td><p>Serving Rate</p><p>50%</p></td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td colspan="3"><p>Christmas/Easter</p><p>2200</p></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
