<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio Buttons Example</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .correct {
        color: green;
    }
    .try-again {
        color: red;
    }
</style>
<script>
    function checkAnswer() {
        var selectedValue = document.querySelector('input[name="number"]:checked').value;
        var resultText = document.getElementById('result');

        if (selectedValue === '3') {
            resultText.textContent = 'Correct';
            resultText.className = 'correct';
        } else {
            resultText.textContent = 'Try Again';
            resultText.className = 'try-again';
        }
    }
</script>
</head>
<body>

<h2>Choose a number:</h2>

<form>
    <label><input type="radio" name="number" value="1"> 1</label><br>
    <label><input type="radio" name="number" value="2"> 2</label><br>
    <label><input type="radio" name="number" value="3"> 3</label><br>
    <br>
    <button type="button" onclick="checkAnswer()">Check</button>
</form>

<p id="result"></p>

</body>
</html>
