<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Check-Ins This Week (Mon–Sun)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      text-align: center;
    }

    canvas {
      max-width: 1000px;
      width: 100%;
      height: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>Room Check-Ins This Week (Mon–Sun)</h2>
  <canvas id="checkinChart"></canvas>

  <script>
    async function fetchChartData() {
      // Simulate data points for every hour over 7 days (168 hours)
      const data = [];
      let percent = 0;
      for (let hour = 0; hour < 168; hour++) {
        // Fake completion rate increase (for demo only)
        percent = Math.min(100, percent + Math.random() * 1.2);
        data.push({ x: hour, y: parseFloat(percent.toFixed(2)) });
      }
      return data;
    }

    async function renderChart() {
      const ctx = document.getElementById('checkinChart').getContext('2d');
      const data = await fetchChartData();

      new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [{
            label: '% Completed',
            data: data,
            borderColor: '#28a745',
            backgroundColor: 'rgba(40, 167, 69, 0.1)',
            fill: true,
            tension: 0.2,
            pointRadius: 0,
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'linear',
              title: { display: true, text: 'Hour of the Week (0–167)' },
              ticks: {
                stepSize: 1,
                callback: (val) => val % 24 === 0 ? `Day ${val / 24}` : ''
              },
              min: 0,
              max: 167
            },
            y: {
              title: { display: true, text: '% Completed' },
              min: 0,
              max: 100,
              ticks: {
                stepSize: 20,
                callback: val => `${val}%`
              }
            }
          },
          plugins: {
            legend: { display: false },
            title: {
              display: false
            }
          }
        }
      });
    }

    renderChart();
  </script>
</body>
</html>
